<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Hamster</title>
</head>
<body>
    <div>
        <div id = "options1">
            <p>Выбери уровень сложности игры</p>
            <input value="Новичок" onclick="addLevel1()" type="button">
            <input value="Опытный" onclick="addLevel2()" type="button">
            <input value="Мастер" onclick="addLevel3()" type="button">
        </div>
        <div id = "options2">
            <p>Выбери язык</p>
            <input value="Английский" onclick="addEng()" type="button">
            <input value="Русский" onclick="addRus()" type="button">
        </div>
        <canvas id = "game" width = "1240" height = "400"></canvas>
        <p>Чтобы хомяк мог съесть орех, ты должен нажать на соответствующую кнопку на клавиатуре</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
